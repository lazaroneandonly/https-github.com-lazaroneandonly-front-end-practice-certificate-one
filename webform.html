                <label id="dropdown-label" for="dropdown">Select your role:</label><br>
                <select name="dropdown" id="dropdown" placeholder="Developer">

                <input class="checkbox" type="checkbox" id="frontEndProjects" value="frontEndProjects">
                <label class="checkbox" for="frontEndProjects"> Back end projects</label><br>
                <input class="checkbox" type="checkbox" id="dataVisualization" value="dataVisualization">
                <label class="checkbox" for="dataVisualization"> Data visualization</label><br>

                <textarea id="commentary-area">Here you can write some extra commentary</textarea>

                <div id="button-section">
                    <input class="button" id="submit-button" type="submit" value="Submit">
                    <div class="button" id="dark-mode-button" onclick="changePageToDarkMode()">Darkmode</div>
                    <div class="button" id="visual-increase-button">Visual + </div>
                </div>
                
            </form> 
 
        </div>
    </div>
