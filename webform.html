<!DOCTYPE html>
<html lang="en">

<!-- HEAD & EXTERNAL CSS --------------------------------------------------------------->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZAR'S WEB FORM</title>
    <link rel="stylesheet" href="./webform.css">
</head>

<!-- ACTUAL HTML CONTENT: --------------------------------------------------------------->
<body>
    <div class="main-body">
        <div class="background">

            <h1 id="title">WELCOME TO THE FORM</h1>
            <div id="title-underline"></div>
            <p id="description" class="description-standard"></p>

            <form id="survey-form" action="/action_page.php">

                <!-- NAME SECTION-->
                <label id="name-label" for="name" class="label-standard">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="input-standard"><br>

                <!-- EMAIL SECTION-->
                <label id="email-label" for="email-label" class="label-standard">Email:</label><br>
                <input required type="email" id="email" name="email" placeholder="Enter your Email" class="input-standard"><br>

                <!-- AGE SECTION-->
                <label id="number-label" for="age" class="label-standard">Age:</label><br>
                <input required type="number" id="age" name="age" min="18" max="80" placeholder="Enter your age" class="input-standard"><br>

                <!-- PROFESSION SECTION-->
                <label id="dropdown-label" for="dropdown" class="label-standard">Select your role:</label><br>
                <select name="dropdown" id="dropdown" placeholder="Developer">
                    <optgroup>
                        <option value="Developer">Developer</option>
                        <option value="Product-owner">Product owner</option>
                        <option value="Manager">Manager</option>
                    </optgroup>
                </select><br>

                <!-- RECCOMEND TO FRIEND SECTION-->
                <label name="radio" id="radio-label" for="radio" class="label-standard">Would you reccomend freecodecamp to a friend?</label><br>
                <input name="radio" id="recommend-camp-yes" type="radio" value="yes" class="input-standard">
                <label name="radio" id="radio-label" for="recommend-camp-yes" class="label-standard">yes</label><br>
                <input name="radio" id="recommend-camp-no" type="radio" value="no" class="input-standard">
                <label name="radio" id="radio-label" for="recommend-camp-no" class="label-standard">no</label><br>

                <!-- IMPROVEMENTS SECTION-->
                <label id="checkbox-label-title" class="label-standard">What would you like to see improved?</label><br>
                <input type="checkbox" id="backEndProjects" value="backEndProjects">
                <label for="backEndProjects" class="label-standard"> Front end projects</label><br>
                <input type="checkbox" id="frontEndProjects" value="frontEndProjects">
                <label for="frontEndProjects" class="label-standard"> Back end projects</label><br>
                <input type="checkbox" id="dataVisualization" value="dataVisualization">
                <label for="dataVisualization" class="label-standard"> Data visualization</label><br>

                <!-- FEEDBACK SECTION-->
                <textarea class="text-area" id="commentary-area">Here you can write some extra commentary</textarea>

                <!-- BUTTONS SECTION-->
                <div id="button-section">
                    <input class="button-submit" id="submit-button" type="submit" value="Submit">
                    <button class="button-darkMode" id="dark-mode-button" onclick="changePageToDarkMode()">Darkmode</button>
                    <button class="button-visualEnhance" id="visual-increase-button" onclick="changePageToVisuallyEnhancedMode()">Visual + </button>
                </div>
                
            </form> 
        </div>
    </div>
<script>

// MAIN SCRIPT CODE FOR SELECTING ELEMENTS AND TEXT: ---------------------------------------

let darkmModeOn = false;
let enhancedViewOn = false;

let mainBody = document.querySelector('.main-body');
let background = document.querySelector('.background');
let labels = document.querySelectorAll('label');
let inputs = document.querySelectorAll('input');
let textFeedbackArea = document.querySelector('textarea');
let buttonVisualEnhance = document.querySelector('.button-visualEnhance');
let buttonDarkmode = document.querySelector('.button-darkMode');

let description = document.querySelector('p')

const paragraphText = `
    In this form you fill in order from TOP to BOTTOM your 
    personal details such as your name, email, age and so on 
    so we may have all the correct details to be sent to the
    relevant place. Afterwards you will be notified when it is done.
`;

function createIntroTextValue(componentId, content) {
    document.getElementById(componentId).textContent = content;
};
createIntroTextValue('description', paragraphText);

// FUNCTIONS FOR CHANGING PAGE VIEW: -------------------------------------------------------

function changeHtmlStyleElements(htmlElementGroup, previousHtmlElement, changedHtmlElement) {

    if(htmlElementGroup.length) {
        htmlElementGroup.forEach(singleElement => {singleElement.classList.replace(
        previousHtmlElement,changedHtmlElement
        )})
    } else {htmlElementGroup.classList.replace(previousHtmlElement,changedHtmlElement)};
};

function changePageToDarkMode() {
    darkmModeOn = !darkmModeOn; 

    if(darkmModeOn === true) {
        changeHtmlStyleElements(background, "background", "background-darkmode");
        changeHtmlStyleElements(mainBody, "main-body", "main-body-darkmode");
        changeHtmlStyleElements(buttonDarkmode, 'button-darkMode', 'button-darkMode-enhanced');
    } else {
        changeHtmlStyleElements(background, "background-darkmode", "background");
        changeHtmlStyleElements(mainBody, "main-body-darkmode", "main-body");
        changeHtmlStyleElements(buttonDarkmode, 'button-darkMode-enhanced', 'button-darkMode');
    };};

function changePageToVisuallyEnhancedMode() {
    enhancedViewOn = !enhancedViewOn;

    if(enhancedViewOn === true) {
        changeHtmlStyleElements(description, 'description-standard', 'description-enhanced');
        changeHtmlStyleElements(labels, 'label-standard', 'label-enhanced');
        changeHtmlStyleElements(inputs, 'input-standard', 'input-enhanced');
        changeHtmlStyleElements(textFeedbackArea, 'text-area', 'text-area-enhanced');
        changeHtmlStyleElements(buttonVisualEnhance, 'button-visualEnhance', 'button-visualEnhance-enhanced');
    } else {
        changeHtmlStyleElements(description, 'description-enhanced', 'description-standard');
        changeHtmlStyleElements(labels, 'label-enhanced', 'label-standard');
        changeHtmlStyleElements(inputs, 'input-enhanced', 'input-standard');
        changeHtmlStyleElements(textFeedbackArea, 'text-area-enhanced', 'text-area');
        changeHtmlStyleElements(buttonVisualEnhance, 'button-visualEnhance-enhanced', 'button-visualEnhance');
    };
};

// ---------------------------------------------------------------------------------------

</script>
</body>
</html>
